<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <h1>Login</h1>
    <form method="post" action="">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
    <div>
        <p style="display: inline-block;">Don't have an account?</p>
        <a href="{% url 'signup' %}">signup</a>
    </div>
</body>
</html>
