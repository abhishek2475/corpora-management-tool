<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update</title>
</head>
{% load auth_extras %}
{% load static %}
<link rel="stylesheet" href="{% static 'style.css' %}">

<body>
    <div class="container2">
        <h1>Update Corpus</h1>
        <!-- <form action="" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" id="new2">Update</button>
        </form> -->
        <form action="" method="post">
            {% csrf_token %}

            <label for="id_source_text">Source Text:</label>
            <input type="text" id="id_source_text" name="source_text" value="{{ form.source_text.value }}"><br>

            <label for="id_target_text">Target Text:</label>
            <input type="text" id="id_target_text" name="target_text" value="{{ form.target_text.value }}"><br>

            <label for="id_verification1">Verification 1:</label>
            <input type="number" min="1" max="5" id="id_verification1" name="verification1" value="{{ form.verification1.value }}"><br>
            
            <label for="id_verification2">Verification 2:</label>
            <input type="number" min="1" max="5" id="id_verification2" name="verification2" value="{{ form.verification2.value }}"><br>
            
            <label for="id_verification3">Verification 3:</label>
            <input type="number" min="1" max="5" id="id_verification3" name="verification3" value="{{ form.verification3.value }}"><br>
            
            <label for="id_verification4">Verification 4:</label>
            <input type="number" min="1" max="5" id="id_verification4" name="verification4" value="{{ form.verification4.value }}"><br>
            
            <label for="id_verification5">Verification 5:</label>
            <input type="number" min="1" max="5" id="id_verification5" name="verification5" value="{{ form.verification5.value }}"><br>
            
            <button type="submit" id="new2">Update</button>
        </form>
    </div>
</body>

</html>
